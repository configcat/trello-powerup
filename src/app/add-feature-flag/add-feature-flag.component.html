<div id="outer">
  @if (!authorizationParameters) {
    <div>
      <app-authorization (error)="error()" (authorized)="login($event)" />
    </div>
  } @else {
    <app-link-feature-flag
      [authorizationParameters]="authorizationParameters"
      (linkInitiated)="add($event)"
      (resizeRequested)="resize()"
      (selectDropdownPanelChangedReqested)="selectDropdownPanelChanged($event)" />
  }
</div>
